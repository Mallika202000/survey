<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <script>
        function submitForm() {
            // Validation logic here (you can use JavaScript or a library like jQuery Validate)

            // If validation succeeds, display a popup
            if (validateForm()) {
                var firstName = document.getElementById("first_name").value;
                var lastName = document.getElementById("last_name").value;
                var dob = document.getElementById("dob").value;
                var country = document.getElementById("country").value;
                var gender = document.querySelector('input[name="gender"]:checked').value;
                var profession = document.getElementById("profession").value;
                var email = document.getElementById("email").value;
                var mobile = document.getElementById("mobile").value;

                var popup = "First Name: " + firstName + "\n";
                popup += "Last Name: " + lastName + "\n";
                popup += "Date of Birth: " + dob + "\n";
                popup += "Country: " + country + "\n";
                popup += "Gender: " + gender + "\n";
                popup += "Profession: " + profession + "\n";
                popup += "Email: " + email + "\n";
                popup += "Mobile Number: " + mobile;

                alert(popup);

                // Reset the form
                document.getElementById("surveyForm").reset();
            }
        }

        function validateForm() {
            // Implement your validation logic here
            // Return true if all fields are valid, otherwise return false
            return true; // Replace with your actual validation code
        }
    </script>
</head>
<body>
    <form id="surveyForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="INDIA">INDIA</option>
            <option value="GERMANY">GERMANY</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more countries as needed -->
        </select><br>

        <label>Gender:</label><br>
        <input type="checkbox" name="gender" value="Male" id="genderMale"> Male
        <input type="checkbox" name="gender" value="Female" id="genderFemale"> Female<br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="document.getElementById('surveyForm').reset()">Reset</button>
    </form>
</body>
</html>
